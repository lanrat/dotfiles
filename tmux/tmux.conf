#get 256 colors working
#set -g default-terminal "screen-256color"
set -g default-terminal "rxvt-256color"

# Make it use C-x;
unbind C-x
set -g prefix C-x
bind x send-prefix  # these last to allow C-x to be passed through
bind C-x send-prefix

# its not logical to have the most left 'tab' on the very right of the key strip
set -g base-index 1

#use vi mode
setw -g mode-keys vi

#mouse support 
setw -g mode-mouse on
set-option -g mouse-select-pane on #messes with putty copy/paste
#set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

#automatic rename
setw -g automatic-rename on

#bell stuff
set-option -g visual-bell on

#increase history length
set -g history-limit 10000

