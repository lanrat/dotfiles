# This file lists specific keys that should not be synced across systems
# Format: INI sections matching dconf paths, with keys listed below (values are ignored)
#
# Use this for device-specific settings that you intentionally don't want to sync.
# The compare_settings.py script will filter these out when showing differences.

[org/gnome/TextEditor]
last-save-directory=
spellcheck=

[org/gnome/shell]
favorite-apps=
command-history=
app-picker-layout=
last-selected-power-profile=
welcome-dialog-last-shown-version=
disabled-extensions=
enabled-extensions=

[org/gnome/desktop/notifications]
application-children=

[org/gnome/desktop/search-providers]
sort-order=

[org/gnome/desktop/sound]
theme-name=

[org/gnome/desktop/wm/preferences]
workspace-names=

[org/gnome/desktop/interface]
enable-hot-corners=
font-hinting=
font-name=
gtk-enable-primary-paste=
gtk-theme=
icon-theme=
